<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeCamp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="nav">
        <h1>My To Do List</h1>
        <input type="text" class="textbox" id="text-data" placeholder="Title...">
        <button class="btn" id="add" type="button">Add</button>
    </div>
    
    <div class="content">
        <ul id="myList">
            <li class="completed">Buy eggs <span class="close">×</span></li>
            <li>Read a book <span class="close">×</span></li>
            <li>Organize office <span class="close">×</span></li>
            <li>UET Code Camp 2018 <span class="close">×</span></li>
        </ul>
    </div>  
</div>
<script src="./func.js"></script>
</body>
</html>
